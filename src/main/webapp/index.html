<!DOCTYPE html>
<html>
	<head>
		<title>Braderie</title>
		<meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<script src="other/jquery-ui.min.js"></script>

		<link rel="stylesheet" href="other/jquery-ui.min.js">

		<script src="./main.js"></script>
	</head>	
	<body>
		<div class="container">

			<!-- Top -->

			<div>
				<h1>Trouver une braderie</h1>
				<hr>
			</div>	

			<!-- FORMULAIRE -->

			<form role="form" id="searchForm" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2">Braderie : </label>
					<div class="col-sm-10">
						<input type="text" id="search" class="form-control"/>
					</div>	
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Date : </label>
					<div class="col-sm-10">
						<div class='input-group date' id='datetimepicker1'>
		                    <input type='text' class="form-control" />
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar"></span>
		                    </span>
		                </div>
					</div>	
				</div>

				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Submit</button>
				    </div>
			  </div>
			</form>


			<button id="test">GET</button>
		</div>	
	</body>
