<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Lister les brocantes</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- jS -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
	<!-- Accueil-->
	<div class="container">
		<label for="listerWelc"><h2>Lister les brocantes</h2></label>
	</div>
	<div class="form-group col-sm-10">
		<script type="text/javascript">
				var res = "";
				$.ajax({
					url: "/v1/brocante",
					type: "GET",
					dataType: "json",
					success: function(json) {
						var res = "<div class=\"form-group col-sm-10\"><table class=\"table table-striped table-bordered\" style=\"text-align:center\"><tr><td><b>Libelle</b></td><td><b>Ville</b></td><td><b>Date</b></td></tr><tr>";
						for(i in json) {
							res+="<td>"+json[i].libelle+"</td>";
							res+="<td>"+json[i].ville+"</td>";
							res+="<td>"+json[i].date+"</td>";
							res+="</tr><tr>"
	    					}
						res+="</tr></table></div>";
						$("#output").html(res);
					},
					error: function(xhr, status, errorThrown) {
						alert("Something went wrong");
						console.log("xhr: ", xhr);
						console.log("status: ", status);
						console.log("errorThrown: ", errorThrown);
					}
				});
		</script>
	</div>
	<div id="output" style="text-align:center"></div><br/>
	<div class="form-group col-sm-10"><a href="index.html" ><button class="btn btn-default ">Retour</button></a></div>
</body>
</html>
