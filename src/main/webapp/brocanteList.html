<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Proposer une brocante</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- jS -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
	<!-- Accueil-->
	<div class="container">
		<label for="welcome"><h2>Lister les brocantes</h2></label>
	</div>
	<div>
		<button class="btn btn-default" id="brocanteList">Lister les brocantes</button>
		<script type="text/javascript">
			$("#brocanteList").click(function() {
				var res = "";
				$.ajax({
					url: "/v1/brocante",
					type: "GET",
					dataType: "json",
					success: function(json) {
						for(i in json) {
							res+="<br>nom : "+json[i].libelle+"<br>ville : "+json[i].ville+"<br>date : "+json[i].date+"<br>==================<br>";
	    					}
						$("#output").html(res);
					},
					error: function(xhr, status, errorThrown) {
						alert("Something went wrong");
						console.log("xhr: ", xhr);
						console.log("status: ", status);
						console.log("errorThrown: ", errorThrown);
					}
				});
			});
		</script>
	</div>
	<div id="output">
	</div>
</body>
</html>
